<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Document</title>
</head>
<body>
    <header class= "bg-emerald-300 flex justify-center p-S">
        <img src="./logo.png" alt="logo">
        <h1 class="text-3x1 ms-3 font-bold">ZapAndrea</h1>
    </header>

    <main class="flex justify-center flex-wrap flex-col lg:flex-row">
        <form class="bg-Cyan-300 w-full pt-5 flex flex-wrap justify-center items-center">
            <h2 class="invisible w-0">Productos</h2>
            <div class="flex flex-col text-center w-1/2">
                <label for="">Nombre</label>
                <input class="text-center mx-2 border" 
                type="text" placeholder="BotasAndrea">
            </div>
            <div class="flex flex-col text-center w-1/2" >
                <label for="">Precio</label>
                <input class="text-center mx-2 border"
                type="number" placeholder="$1998.99">
            </div>
            <div class="flex flex-col text-center w-4/10">
                <label for="">Stok</label>
                <input class="text-center mx-2 border"
                 type="number" placeholder="250">
            
            </div>

            <button type="button" class="invisible w-0">Limpiar</button>
            <button type="submit" class="bg-teal-600 py-2 px-5 text-stone-50">Agregar</button>
        </form>
        <ul class="flex-1 w-full flex flex-wrap justify-center items-center gap-4 mt-4">
            <li class="w-5/12 md:w-3/12 lg:w-2/10 p-3 rounded shadow-lg hover:bg-amber-100 hover:shadow-xl
             hover:scale-125 transition ease-in-out duration-300">
                <h3>BotasAndrea</h3>
                <p>Presio</p>
                <span>$1998.99</span>
                <button>Editar</button>
                <button>Eliminar</button>
            </li>
        </ul>
    </main>
</body>
</html>
